### Site Settings ###
title               : Athena Lam
description         : >-
                      I take notes and make lists.
                      Welcome to my digital experimentation corner.
baseurl             : ""                    
repository          : shenchingtou/shenchingtou.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Athena Lam
  image             : /assets/images/portfolio.png
  email             : athena@piccoloportfolios.com
  github            : shenchingtou
  linkedin          : /in/athenaylam
#  medium            : shenchingtou
  twitter           : shenchingtou



### Posts ###
permalink: /:year/:title:output_ext


### Collections ###
collections:
  projects:
    output: true
    permalink: /:collection/:path/
  maps:
    output: true
    permalink: /:collection/:path/


### Analytics ###
analytics:
  enabled: true                                        
  google:
    tracking_id: UA-117941752-3


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
